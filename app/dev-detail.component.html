<div *ngIf="dev">
    <h2>{{dev.owner}} details!</h2>
    <div><label>id: </label>{{dev.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="dev.owner" placeholder="name"/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
